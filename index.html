<!DOCTYPE html>
<html>
    <head>
        <title>mAnki</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheets -->
        <!-- ####################################################################################################### -->

        <link rel="stylesheet" type="text/css" href="stylesheets/bulma.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

        <!-- Javascripts -->
        <!-- ####################################################################################################### -->

        <!-- Mathjax -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <!-- jQuery, Autocomplete -->
        <script src="javascripts/jquery-3.5.1.js"></script>
        <script src="javascripts/jquery.a-tools-1.4.1.js"></script>
        <script src="javascripts/jquery.asuggest.js"></script>
    </head>
    <body>
        <div class="control">
            <textarea class="textarea" id="input" placeholder="Mathjax Code..."></textarea>
        </div>
        <article class="message">
            <div class="message-header">
                <p>Output</p>
            </div>
            <div class="message-body" id="display"></div>
        </article>
        <article class="message">
            <div class="message-header">
                <p>MathJax Code - In clipboard: 
                    <span id="clipboard-status">
                    </span>
                </p>
            </div>
            <div class="message-body" id="output">
            </div>
        </article>
        <script src="javascripts/main.js"></script>
    </body>
</html>
